<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>
</head>
<body>
<div>
    <svg width="100vw" height="1200px" fill="black">
        <rect height="100%" width="100%" fill="black" />


        <!--assigns the position of the circle orbit-->
        <!--<circle cx="50%" cy="50%" r="500" stroke="#ffffff" stroke-width="0.3" fill="#000000"/>-->
        <!--is the shape and size of the circle-->
        <!--<circle id="neptunes" cx="50%" cy="50%" r="30" stroke="black" stroke-width="3" fill="#1fb7ba"/>-->



        <circle cx="50%" cy="50%" r="35" stroke="red" stroke-width="0.3" fill="transparent"/>
        <circle id="mercury" cx="50%" cy="50%" r="4" stroke="black" stroke-width="1" fill="red"/>


        <circle cx="50%" cy="50%" r="65" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="venus" cx="50%" cy="50%" r="6" stroke="black" stroke-width="1" fill="brown"/>


        <circle cx="50%" cy="50%" r="90" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="earth" cx="50%" cy="50%" r="8" stroke="black" stroke-width="1" fill="blue"/>


        <circle cx="50%" cy="50%" r="125" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="mars" cx="50%" cy="50%" r="5" stroke="black" stroke-width="1" fill="orange"/>


        <circle cx="50%" cy="50%" r="210" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="jupiter" cx="50%" cy="50%" r="22" stroke="black" stroke-width="1" fill="white"/>



        <circle cx="50%" cy="50%" r="280" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="saturn" cx="50%" cy="50%" r="18" stroke="black" stroke-width="1" fill="green"/>


        <circle cx="50%" cy="50%" r="340" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="uranus" cx="50%" cy="50%" r="13" stroke="black" stroke-width="1" fill="pink"/>



        <circle cx="50%" cy="50%" r="410" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="neptune" cx="50%" cy="50%" r="12" stroke="black" stroke-width="1" fill="purple"/>



        <circle cx="50%" cy="50%" r="480" stroke="#ffffff" stroke-width="0.3" fill="transparent"/>
        <circle id="pluto" cx="50%" cy="50%" r="3" stroke="black" stroke-width="1" fill="gray"/>
        <!--sun-->
        <circle id="sun" cx="50%" cy="50%" r="15" stroke="black" stroke-width="1" fill="yellow"/>
    </svg>
</div>
</body>
</html>
