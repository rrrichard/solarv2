<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>
</head>
<body>
<div>
    <svg width="100vw" height="1200px" fill="black">
        <rect height="100%" width="100%" fill="#070708a1" />


        <!--assigns the position of the circle orbit-->
        <!--<circle cx="50%" cy="50%" r="500" stroke="#ffffff" stroke-width="0.3" fill="#000000"/>-->
        <!--is the shape and size of the circle-->
        <!--<circle id="neptunes" cx="50%" cy="50%" r="30" stroke="black" stroke-width="3" fill="#1fb7ba"/>-->



        <circle cx="50%" cy="50%" r="50" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="mercury" cx="50%" cy="50%" r="4" stroke="black" stroke-width="1" fill="#edf2b2" fill-opacity="0.8"/>


        <circle cx="50%" cy="50%" r="75" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="venus" cx="50%" cy="50%" r="6" stroke="black" stroke-width="1" fill="#be691c"/>


        <circle cx="50%" cy="50%" r="105" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="earth" cx="50%" cy="50%" r="8" stroke="black" stroke-width="1" fill="#6096cc"/>


        <circle cx="50%" cy="50%" r="130" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="mars" cx="50%" cy="50%" r="6" stroke="black" stroke-width="1" fill="#8b1b04"/>
        
        <circle class="stars" cx="300" cy="300" r="1" fill="white"/>

        <circle cx="50%" cy="50%" r="210" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="jupiter" cx="50%" cy="50%" r="21" stroke="black" stroke-width="1" fill="#e9a656"/>


        <circle cx="50%" cy="50%" r="280" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="saturn" cx="50%" cy="50%" r="17" stroke="black" stroke-width="1" fill="#d3b79f"/>
        <circle id="saturnRing" cx="50%" cy="50%" r="25" stroke="#d3b79f" stroke-width="2" fill="transparent"/>


        <circle cx="50%" cy="50%" r="340" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="uranus" cx="50%" cy="50%" r="13" stroke="black" stroke-width="1" fill="#5f96d3"/>


        <circle cx="50%" cy="50%" r="410" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="neptune" cx="50%" cy="50%" r="12" stroke="black" stroke-width="1" fill="#1fb7ba"/>


        <circle cx="50%" cy="50%" r="480" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="pluto" cx="50%" cy="50%" r="3" stroke="black" stroke-width="1" fill="#6a6d70"/>
        <!--sun-->
        <circle id="sun" cx="50%" cy="50%" r="30" stroke="black" stroke-width="1" fill="#ffee33e8"/>
    </svg>
</div>
</body>
</html>
