<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>

    </style>
</head>
<body>
<div>
    <svg width="100vw" height="1200px" fill="black">
        <rect height="100%" width="100%" fill="#070708a1" />


        <!--assigns the position of the circle orbit-->

        <circle cx="50%" cy="50%" r="50" stroke="#445977" stroke-width="0.3" fill="transparent"/>

        <circle cx="50%" cy="50%" r="75" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="venus" cx="50%" cy="50%" r="6" stroke="black" stroke-width="1" fill="#be691c"/>


        <circle cx="50%" cy="50%" r="105" stroke="#445977" stroke-width="0.3" fill="transparent"/>

        <circle cx="50%" cy="50%" r="130" stroke="#445977" stroke-width="0.3" fill="transparent"/>

        <circle cx="50%" cy="50%" r="210" stroke="#445977" stroke-width="0.3" fill="transparent"/>

        <circle id="neptune" cx="50%" cy="50%" r="12" stroke="black" stroke-width="1" fill="#1fb7ba"/>


        <circle cx="50%" cy="50%" r="480" stroke="#445977" stroke-width="0.3" fill="transparent"/>
        <circle id="pluto" cx="50%" cy="50%" r="3" stroke="black" stroke-width="1" fill="#6a6d70"/>

        <circle id="sun" cx="50%" cy="50%" r="30" stroke="black" stroke-width="1" fill="#ffee33e8"/>
